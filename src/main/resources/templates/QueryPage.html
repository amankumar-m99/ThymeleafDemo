<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<title>Query Params</title>
</head>

<body>
	<h1>This is Query params of My Thymeleaf.</h1>
	<br/>
	<table>
		<tr>
			<th>Id</th>
			<td th:text="${id}"></td>
		</tr>
		<tr>
			<th>Name</th>
			<td th:text="${name}"></td>
		</tr>
		<tr>
			<th>Marks</th>
			<td th:text="${marks}"></td>
		</tr>
		<tr>
			<th>Message</th>
			<td th:text="${msg}"></td>
		</tr>
	</table>
</body>

</html>
